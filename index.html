<html>
<head>
    <title>Tetris</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <!-- définition du canvas hors CSS pour éviter la déformation du contenu -->
    <canvas id="tetris" width="200" height="400"></canvas>

    <div>
        Score : <div id="score">0</div>
    </div>
    <div>
        <a href="javascript:window.location.reload()">Recommencer une partie</a>
        <figure>
            <figcaption>Pour lancer la musique, appuyez sur play</figcaption>
            <audio
                loop
                controls
                src="/tetris.mp3">
            </audio>
        </figure>
    </div>

    <script src="js/FormesClass.js"></script>
    <script src="js/jeu.js"></script>

</body>
</html>
